<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
     >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Cart</title>
</head>
<body>

        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-body border-0 shadow rounded-2">

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Product Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="carte : ${cartList}">
                                    <td ><img style="width:50px; height: 50px" th:src="${ '/images/'+carte.value.image}"></td>
                                    <td ><h3 th:text="${carte.value.productName}"></h3></td>
                                    <td><input disabled class="form-control" th:value="${carte.value.cartQty}"></td>
                                    <td><input disabled class="form-control" th:value="${carte.value.price * carte.value.cartQty}"></td>
                                    <td>
                                    <form method="POST" th:action="@{/deleteCart}">
                                        <input type="hidden" th:value="${carte.value.product_Id}" th:name="product_id">
                                        <input  type="submit"  class="form-control" value="Remove Product">
                                    </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

</body>
</html>
